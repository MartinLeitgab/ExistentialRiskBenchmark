[pytest]
# Set the Python path to include current directory
pythonpath = .
# Where to look for tests
testpaths = tests
# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Additional options
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require actual API access